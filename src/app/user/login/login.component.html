<div class="login-page">
    <div class="login-design">

        <div class="row">
            <div class="col-lg-6">
                <div class="fxt-content animate__animated animate__zoomIn">
                    <div class="fxt-form ">
                        <img src="../../../assets/media/images/Logoo.png" alt="logo" class="logo" />
                        <form method="POST">
                            <div class="form-group">
                                <label for="email" class="input-label">{{ 'settings.E-mail' | translate }}</label>
                                <input type="email" [(ngModel)]="username" id="email" class="form-control" name="email" placeholder="demo@gmail.com" required="required">
                            </div>
                            <div class="form-group">
                                <label for="password" class="input-label"> {{ 'settings.ThePassword' | translate }}</label>
                                <input id="password" [(ngModel)]="password" type="password" class="form-control" name="password" required="required">
                                <i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
                            </div>
                            <div class="form-group">
                                <div class="fxt-checkbox-area">
                                    <div class="form-check">
                                        <input class="form-check-input" [(ngModel)]="rememberme" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            {{ 'settings.keepMeLoggedIn' | translate }}
                                    </label>
                                    </div> 
                                    <a href="forgot-password-4.html" class="switcher-text" routerLink="/forget-password"  >{{ 'settings.IForgotThePassword' | translate }}  </a>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="fxt-btn-fill sing" (click)="login()"><a href="register-4.html" style="color:white">{{ 'settings.signIn' | translate }}</a> </button>
                            </div>
                        </form>
                    </div>
                    <div class="fxt-footer">
                        <p>   {{ "settings.Don'tYouHaveNewAccount" | translate }} <a href="register-4.html" class="switcher-text2 inline-text"> {{ 'settings.CreateANewAccount' | translate }}  </a></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <img src="../../../assets/media/images/doctoe.jpg" alt="doctor" class="doctor"/>
                <ul class="fxt-socials">
                    <li class="fxt-facebook fxt-transformY-50 fxt-transition-delay-4"><a href="#" title="Facebook"><i class="fa fa-facebook-f"></i></a></li>
                    <li class="fxt-twitter fxt-transformY-50 fxt-transition-delay-5"><a href="#" title="twitter"><i class="fa fa-twitter"></i></a></li>
                    <li class="fxt-google fxt-transformY-50 fxt-transition-delay-6"><a href="#" title="google"><i class="fa fa-google-plus"></i></a></li>
                    <li class="fxt-linkedin fxt-transformY-50 fxt-transition-delay-7"><a href="#" title="linkedin"><i class="fa fa-linkedin-square"></i></a></li>
                    <li class="fxt-youtube fxt-transformY-50 fxt-transition-delay-8"><a href="#" title="youtube"><i class="fa fa-youtube"></i></a></li>
                </ul>
            </div>

        </div>
    </div>
</div>
