<div class="wrapper d-flex flex-column flex-row-fluid">
  <div class="">
    <div class="home">
      <app-nav></app-nav>
      <app-sidebar></app-sidebar>
      <app-icon-nav></app-icon-nav>
      <div class="fxt-content animate__animated animate__zoomIn">
    <mat-horizontal-stepper>

      <ng-template matStepperIcon="edit">
        <mat-icon>done</mat-icon>
      </ng-template>
      <ng-template matStepLabel>
        <span [ngStyle]="{ 'max-width.px': '300' }"></span>
      </ng-template>

      <mat-step>
<h2> {{ 'settings.customerDetails' | translate }}</h2>
        <form>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label> {{ 'settings.Categore' | translate }}</label>
                <mat-form-field appearance="fill">
                  <mat-select [formControl]="animalControl" required class="">
                    <mat-option>--</mat-option>
                    <mat-option
                      *ngFor="let animal of animals"
                      [value]="animal"
                    >
                      {{ animal.name }}
                    </mat-option>
                  </mat-select>
                  <!-- <mat-error *ngIf="animalControl.hasError('required')"
                    >Please choose an animal</mat-error
                  > -->
                </mat-form-field>
              </div>
            
          
              <div class="form-group">
                <label> {{ 'settings.type' | translate }}</label>
                <mat-form-field appearance="fill">
                  <mat-select [formControl]="animalControl" required>
                    <mat-option>--</mat-option>
                    <mat-option
                      *ngFor="let animal of animals"
                      [value]="animal"
                    >
                      {{ animal.name }}
                    </mat-option>
                  </mat-select>
                  <!-- <mat-error *ngIf="animalControl.hasError('required')"
                    >Please choose an animal</mat-error
                  > -->
                </mat-form-field>
              </div>
    
              <div class="form-group">
                <label>{{'settings.Forename' | translate }}</label>
            <input class="form-control" type="text" />
              </div>
       
              <div class="form-group">
                <label>  {{ 'settings.NameOfTheFather' | translate }} </label>
            <input class="form-control" type="text" />
              </div>
       
              <div class="form-group">
                <label> {{ 'settings.familyName' | translate }} </label>
            <input class="form-control" type="text" />
              </div>

           <div class="form-group">
                <label> {{ 'settings.idType' | translate }} </label>
                <mat-form-field appearance="fill">
                  <mat-select [formControl]="animalControl" required>
                    <mat-option>--</mat-option>
                    <mat-option
                      *ngFor="let animal of animals"
                      [value]="animal"
                    >
                      {{ animal.name }}
                    </mat-option>
                  </mat-select>
                  <!-- <mat-error *ngIf="animalControl.hasError('required')"
                    >Please choose an animal</mat-error
                  > -->
                </mat-form-field>
              </div>
              <div class="form-group">
                <label>  {{ 'settings.CustomerFeedback' | translate }} </label>
            <textarea class="form-control" ></textarea>
              </div>
            </div>
              
             

            <div class="col-lg-6">
           
              <div class="form-group">
                <label> {{ 'settings.IDNumber' | translate }}    </label>
            <input class="form-control" type="number" />
              </div>
    
              <div class="form-group">
                <label>   {{ 'settings.Preferredlanguages' | translate }} </label>
                <mat-form-field appearance="fill">
                  <mat-select [formControl]="animalControl" required>
                    <mat-option>--</mat-option>
                    <mat-option
                      *ngFor="let animal of animals"
                      [value]="animal"
                    >
                      {{ animal.name }}
                    </mat-option>
                  </mat-select>
                  <!-- <mat-error *ngIf="animalControl.hasError('required')"
                    >Please choose an animal</mat-error
                  > -->
                </mat-form-field>
              </div>
        
              <div class="form-group">
                <label>   {{ 'settings.dateOfBirth' | translate }} </label>
            <input class="form-control" type="date" />
              </div>
   
              <div class="form-group">
                <label>   {{ 'settings.HowDidYouHearAboutUs' | translate }}</label>
                <mat-form-field appearance="fill">
                  <mat-select [formControl]="animalControl" required>
                    <mat-option>--</mat-option>
                    <mat-option
                      *ngFor="let animal of animals"
                      [value]="animal"
                    >
                      {{ animal.name }}
                    </mat-option>
                  </mat-select>
                  <!-- <mat-error *ngIf="animalControl.hasError('required')"
                    >Please choose an animal</mat-error
                  > -->
                </mat-form-field>         
                        </div>
       
              <div class="form-group">
                <label>  {{ 'settings.FavoriteVet' | translate }} </label>
            <input class="form-control" type="search"/>
              </div>

              <div class="form-group">
                <label>    {{ 'settings.groupLimit' | translate }} </label>
            <input class="form-control" type="number"/>
              </div>
   
              <div class="form-group">
                <label>  {{ 'settings.Discount' | translate }}  </label>
            <input class="form-control" type="number"/>
              </div>
       
            </div>
          </div>
        </form>
        <button
        mat-button
        matStepperNext
        type="button"
        class="btn btn-primary"
      >
        Next
      </button>
  
      
      </mat-step>

      <mat-step>
        <h2 style="width: 6% !important;">{{ 'settings.details' | translate }} </h2>
       <div class="row">
         <div class="col-lg-6">
           <div class="form-group">
            <label>{{ 'settings.city' | translate }}</label>
            <mat-form-field appearance="fill">
              <mat-select [formControl]="animalControl" required>
                <mat-option>--</mat-option>
                <mat-option
                  *ngFor="let animal of animals"
                  [value]="animal"
                >
                  {{ animal.name }}
                </mat-option>
              </mat-select>
              <!-- <mat-error *ngIf="animalControl.hasError('required')"
                >Please choose an animal</mat-error
              > -->
            </mat-form-field> 
           </div>

         </div>
         <div class="col-lg-6">
          <div class="form-group">
           <label>{{ 'settings.District' | translate }}</label>
           <mat-form-field appearance="fill">
             <mat-select [formControl]="animalControl" required>
               <mat-option>--</mat-option>
               <mat-option
                 *ngFor="let animal of animals"
                 [value]="animal"
               >
                 {{ animal.name }}
               </mat-option>
             </mat-select>
             <!-- <mat-error *ngIf="animalControl.hasError('required')"
               >Please choose an animal</mat-error
             > -->
           </mat-form-field> 
          </div>

        </div>
        <div class="col-lg-6">
          <div class="form-group">
           <label>{{ 'settings.street' | translate }}</label>
           <input type="text" class="form-control"/>
          </div>

        </div>
        <div class="col-lg-6">
          <div class="form-group">
           <label>{{ 'settings.architecture' | translate }}</label>
           <input type="text" class="form-control"/>
          </div>

        </div>
        <div class="col-lg-6">
          <div class="form-group">
           <label>{{ 'settings.Flat' | translate }}</label>
           <input type="text" class="form-control"/>
          </div>

        </div>
       </div>
       <button
       mat-button
       matStepperNext
       type="button"
       class="btn btn-primary"
     >
       Next
     </button>
        <button
        mat-button
        matStepperPrevious
        type="button"
        class="btn btn-secondary"
      >
        Back
      </button>
   
      </mat-step>

      <mat-step>
        <h2 style="width: 9% !important;"> {{ 'settings.callerData' | translate }} </h2>

        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label>  {{ 'settings.E-mail' | translate }} </label>
              <input type="email" class="form-control"/>
              </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label>  {{ 'settings.phoneNumber' | translate }} </label>
                  <input type="tel" class="form-control"/>
                  </div>
                  </div>
              </div>
              <button
              mat-button
              matStepperNext
              type="button"
              class="btn btn-success"
            >
              Done
            </button>
        <button
        mat-button
        matStepperPrevious
        type="button"
        class="btn btn-secondary"
      >
        Back
      </button>
  
      </mat-step>
    </mat-horizontal-stepper>
</div>

    </div>
  </div>
</div>
