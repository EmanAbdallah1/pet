<div id="kt_content_container" class="d-flex flex-column-fluid align-items-start container-xxl navic">
    <div class="content flex-row-fluid" id="kt_content">
        <div class="row g-xl-8 d-flex align-items-center " style="margin-bottom: 2rem;">
            <div class="col-xl-6 d-flex align-items-center">
                <h1 class="kk"> {{'shared.title' | translate}} </h1>

            </div>
            <div class="col-xl-6 ic">
                <button class="btn btn-warning"><img src="../../../../assets/media/images/medical.svg"/> </button>
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="btn btn-warning">
    <mat-icon> <img src="../../../../assets/media/images/regist.svg"/> 
    </mat-icon>
  </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="router.navigate(['/user/client-register']);">

    </button>
                    <button mat-menu-item (click)="router.navigate(['/user/dealer-register']);">
      <span>  {{ 'settings.NewDealerRegistration' | translate }}     </span>
    </button>
                    <button mat-menu-item (click)="router.navigate(['/user/employee-register']);">
      <span>   {{ 'settings.Registernewemployee' | translate }}    </span>
    </button>
                </mat-menu>


                <button class="btn btn-warning"><img src="../../../../assets/media/images/appoint.svg"/> </button>
                <button class="btn btn-warning"><img src="../../../../assets/media/images/setting.svg"/></button>
            </div>
        </div>
